<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아·동서 글로컬 연합대학 v65 (Square Card Gallery)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['SUIT', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#4132CC', 
                            mint: '#00BEB5',
                            dark: '#1d1d1f', 
                            bg: '#EBECFA',
                        }
                    },
                    animation: {
                        'glow-pulse': 'glow-pulse 2s ease-in-out infinite',
                    },
                    keyframes: {
                        'glow-pulse': {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(65, 50, 204, 0.4)' },
                            '50%': { boxShadow: '0 0 0 6px rgba(65, 50, 204, 0.2)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #E5E7EB; color: #1d1d1f; font-family: 'SUIT', sans-serif; }
        
        .map-container {
            position: relative; width: 100%; max-width: 1400px; aspect-ratio: 16/9; max-height: 80vh;
            background: #fff; border-radius: 40px; overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(65, 50, 204, 0.1);
            border: 1px solid rgba(65, 50, 204, 0.1);
            margin: 40px auto;
        }
        @media (max-width: 768px) {
            .map-container { aspect-ratio: 9/16; border-radius: 0; margin: 0; max-height: none; height: 100vh; }
        }

        /* --- Common Node System --- */
        .node-wrapper {
            position: absolute; z-index: 10; cursor: pointer;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            transform: translate(-50%, -50%);
        }
        .node-dot {
            width: 14px; height: 14px;
            background: #4132CC; border-radius: 50%;
            position: relative; z-index: 20; border: 2px solid white;
            transition: 0.3s; animation: glow-pulse 2s ease-in-out infinite;
        }
        .node-wrapper:hover .node-dot, .node-wrapper.active .node-dot {
            animation: none; background: white; border: 4px solid #4132CC; transform: scale(1.3);
            box-shadow: 0 0 20px rgba(65, 50, 204, 0.4);
        }
        .node-line {
            position: absolute; top: 50%; left: 50%; height: 2px; background: #4132CC;
            width: 0; transform-origin: left center; transition: width 0.3s; pointer-events: none; z-index: 15;
        }
        .node-wrapper:hover .node-line, .node-wrapper.active .node-line { width: 50px; }

        /* --- Style A: Polaroid (Vertical) --- */
        .style-a .node-card {
            position: absolute; top: 50%; left: calc(50% + 50px);
            transform: translateY(-50%) translateX(-10px);
            background: white; padding: 8px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex; flex-direction: column; width: 140px;
            opacity: 0; pointer-events: none; transition: 0.3s 0.1s; z-index: 30;
        }
        .style-a .node-thumb { width: 100%; aspect-ratio: 1/1; border-radius: 8px; overflow: hidden; margin-bottom: 8px; }
        .style-a img { width: 100%; height: 100%; object-fit: cover; }
        .style-a .info { text-align: center; }
        .style-a h3 { font-size: 13px; font-weight: 800; margin-bottom: 2px; }
        .style-a p { font-size: 10px; color: #888; }

        /* --- Style B: Side-by-Side (Horizontal) --- */
        .style-b .node-card {
            position: absolute; top: 50%; left: calc(50% + 50px);
            transform: translateY(-50%) translateX(-10px);
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            padding: 0; border-radius: 12px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex; width: 220px;
            opacity: 0; pointer-events: none; transition: 0.3s 0.1s; z-index: 30;
        }
        .style-b .node-thumb { width: 80px; aspect-ratio: 1/1; flex-shrink: 0; }
        .style-b img { width: 100%; height: 100%; object-fit: cover; }
        .style-b .info { padding: 12px; display: flex; flex-direction: column; justify-content: center; }
        .style-b h3 { font-size: 14px; font-weight: 800; line-height: 1.2; margin-bottom: 4px; }
        .style-b span { font-size: 10px; font-weight: 700; color: #4132CC; text-transform: uppercase; }

        /* --- Style C: Overlay (Image Only) --- */
        .style-c .node-card {
            position: absolute; top: 50%; left: calc(50% + 50px);
            transform: translateY(-50%) translateX(-10px);
            width: 140px; aspect-ratio: 1/1; border-radius: 16px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            opacity: 0; pointer-events: none; transition: 0.3s 0.1s; z-index: 30;
            border: 2px solid white;
        }
        .style-c img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .style-c .info {
            position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex; flex-direction: column; justify-content: flex-end; padding: 12px;
        }
        .style-c h3 { color: white; font-size: 13px; font-weight: 800; line-height: 1.2; }
        .style-c span { color: #00BEB5; font-size: 9px; font-weight: 700; margin-bottom: 2px; text-transform: uppercase; }
        .style-c:hover img { transform: scale(1.1); }

        /* Common Reveal */
        .node-wrapper:hover .node-card, .node-wrapper.active .node-card {
            opacity: 1; transform: translateY(-50%) translateX(0); pointer-events: auto;
        }

        /* Direction: Left */
        .node-wrapper.left .node-line { left: auto; right: 50%; transform-origin: right center; }
        .node-wrapper.left .node-card { left: auto; right: calc(50% + 50px); transform: translateY(-50%) translateX(10px); }
        .node-wrapper.left:hover .node-card, .node-wrapper.left.active .node-card { transform: translateY(-50%) translateX(0); }
        /* Style B Left specific */
        .style-b.left .node-card { flex-direction: row-reverse; text-align: right; }

    </style>
</head>
<body class="bg-[#f5f5f7] text-[#1d1d1f] font-sans antialiased overflow-x-hidden">

    <div class="max-w-[1400px] mx-auto pt-10 px-6 md:px-10 text-center md:text-left">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-2 text-brand-blue">Square Card Gallery</h1>
        <p class="text-gray-500 text-sm md:text-base">Three styles of Square Image Cards.</p>
    </div>

    <div class="map-container relative">
        <img src="../../pictures/DJI_0938 복사.jpg" class="absolute inset-0 w-full h-full object-cover opacity-20 mix-blend-multiply grayscale">
        
        <!-- Node 1: Style A (Polaroid) -->
        <div class="node-wrapper style-a right" style="top: 30%; left: 30%;" onclick="toggleNode(this)">
            <div class="node-dot"></div>
            <div class="node-line"></div>
            <div class="node-card">
                <div class="node-thumb"><img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132226.682.jpg"></div>
                <div class="info">
                    <h3>전력반도체</h3>
                    <p>Style A: Polaroid</p>
                </div>
            </div>
        </div>

        <!-- Node 2: Style B (Side-by-Side) -->
        <div class="node-wrapper style-b left" style="top: 55%; left: 70%;" onclick="toggleNode(this)">
            <div class="node-dot"></div>
            <div class="node-line"></div>
            <div class="node-card">
                <div class="node-thumb"><img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132211.153.jpg"></div>
                <div class="info">
                    <span>MEDIA</span>
                    <h3>디지털 콘텐츠</h3>
                    <p class="text-[10px] text-gray-500">Style B: Side-by-Side</p>
                </div>
            </div>
        </div>

        <!-- Node 3: Style C (Overlay) -->
        <div class="node-wrapper style-c right" style="top: 70%; left: 40%;" onclick="toggleNode(this)">
            <div class="node-dot"></div>
            <div class="node-line"></div>
            <div class="node-card">
                <img src="../../pictures/464A4461.jpg">
                <div class="info">
                    <span>OCEAN</span>
                    <h3>스마트 해양</h3>
                </div>
            </div>
        </div>

        <div class="absolute bottom-6 w-full text-center text-xs text-gray-400 font-bold">
            1. Polaroid (Top-Left) &nbsp;|&nbsp; 2. Side-by-Side (Right) &nbsp;|&nbsp; 3. Overlay (Bottom)
        </div>

    </div>

    <script>
        function toggleNode(el) {
            const isActive = el.classList.contains('active');
            document.querySelectorAll('.node-wrapper').forEach(node => {
                node.classList.remove('active');
            });
            if (!isActive) {
                el.classList.add('active');
            }
        }
    </script>

</body>
</html>
