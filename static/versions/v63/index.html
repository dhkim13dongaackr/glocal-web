<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아·동서 글로컬 연합대학 v63 (Large Image Node)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['SUIT', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#4132CC', 
                            mint: '#00BEB5',
                            dark: '#1d1d1f', 
                            bg: '#EBECFA',
                        }
                    },
                    animation: {
                        'glow-pulse': 'glow-pulse 2s ease-in-out infinite',
                    },
                    keyframes: {
                        'glow-pulse': {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(65, 50, 204, 0.4)' },
                            '50%': { boxShadow: '0 0 0 8px rgba(65, 50, 204, 0.2)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #E5E7EB; color: #1d1d1f; font-family: 'SUIT', sans-serif; }
        
        .map-container {
            position: relative; width: 100%; max-width: 1400px; aspect-ratio: 16/9; max-height: 80vh;
            background: #fff; border-radius: 40px; overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(65, 50, 204, 0.1);
            border: 1px solid rgba(65, 50, 204, 0.1);
            margin: 40px auto;
        }
        @media (max-width: 768px) {
            .map-container { aspect-ratio: 9/16; border-radius: 0; margin: 0; max-height: none; height: 100vh; }
        }

        /* --- Node System --- */
        .node-wrapper {
            position: absolute; z-index: 10; cursor: pointer;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            transform: translate(-50%, -50%);
        }

        /* 1. Glow Dot */
        .node-dot {
            width: 16px; height: 16px;
            background: #4132CC; border-radius: 50%;
            position: relative; z-index: 20;
            border: 2px solid white;
            transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: glow-pulse 2s ease-in-out infinite;
        }
        .node-wrapper:hover .node-dot, .node-wrapper.active .node-dot {
            animation: none;
            background: white; border: 4px solid #4132CC; transform: scale(1.3);
            box-shadow: 0 0 30px rgba(65, 50, 204, 0.6);
        }

        /* 2. Connection Line */
        .node-line {
            position: absolute; top: 50%; left: 50%; height: 2px; background: #4132CC;
            width: 0; transform-origin: left center;
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none; z-index: 15;
        }
        .node-wrapper:hover .node-line, .node-wrapper.active .node-line { width: 80px; } /* Longer line */

        /* 3. Large Panoramic Card */
        .node-card {
            position: absolute; top: 50%; left: calc(50% + 80px); /* Start after line */
            transform: translateY(-50%) translateX(-20px);
            background: white; 
            padding: 0; /* No padding for full bleed image */
            border-radius: 16px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2), 0 0 0 1px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; 
            width: 260px; /* Wider Card */
            opacity: 0; pointer-events: none;
            transition: all 0.4s 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 30;
        }
        .node-wrapper:hover .node-card, .node-wrapper.active .node-card {
            opacity: 1; transform: translateY(-50%) translateX(0); pointer-events: auto;
        }

        /* Large Image Area */
        .node-img-wrap {
            width: 100%; height: 150px; /* 16:9 approx */
            overflow: hidden; position: relative;
            background: #eee;
        }
        .node-img-wrap img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 0.5s ease-out;
        }
        .node-wrapper:hover .node-img-wrap img { transform: scale(1.05); }
        
        /* Category Badge on Image */
        .node-badge {
            position: absolute; top: 12px; left: 12px;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(4px);
            padding: 4px 8px; border-radius: 6px;
            font-size: 10px; font-weight: 800; color: #4132CC; text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Text Content Below */
        .node-content { padding: 16px; border-top: 1px solid #f0f0f0; }
        .node-content h3 { font-size: 18px; font-weight: 800; color: #1d1d1f; margin-bottom: 4px; line-height: 1.2; }
        .node-content .loc { font-size: 12px; color: #86868b; display: flex; align-items: center; gap: 4px; font-weight: 500; }
        .node-content .loc::before { content: ''; display: block; width: 4px; height: 4px; background: #00BEB5; border-radius: 50%; }

        /* --- Direction Variations --- */
        .node-wrapper.left .node-line { left: auto; right: 50%; transform-origin: right center; }
        .node-wrapper.left .node-card { left: auto; right: calc(50% + 80px); transform: translateY(-50%) translateX(20px); }
        .node-wrapper.left:hover .node-card, .node-wrapper.left.active .node-card { transform: translateY(-50%) translateX(0); }

        /* Mobile */
        @media (max-width: 768px) {
            .node-line { display: none; }
            .node-card {
                top: auto; bottom: 40px; left: 50%;
                transform: translateX(-50%) translateY(20px) scale(0.95);
                width: 280px; /* Wider on mobile too */
            }
            .node-wrapper.active .node-card { transform: translateX(-50%) translateY(0) scale(1); }
            .node-wrapper.left .node-card { right: auto; left: 50%; }
        }

    </style>
</head>
<body class="bg-[#f5f5f7] text-[#1d1d1f] font-sans antialiased overflow-x-hidden">

    <div class="max-w-[1400px] mx-auto pt-10 px-6 md:px-10 text-center md:text-left">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-2 text-brand-blue">Large Image Nodes</h1>
        <p class="text-gray-500 text-sm md:text-base">Showing rich visual context with 16:9 panoramic cards.</p>
    </div>

    <div class="map-container relative">
        <img src="../../pictures/DJI_0938 복사.jpg" class="absolute inset-0 w-full h-full object-cover opacity-20 mix-blend-multiply grayscale">
        
        <!-- Node 1: Power Semi (Right) -->
        <div class="node-wrapper right" style="top: 30%; left: 35%;" onclick="toggleNode(this)">
            <div class="node-dot"></div>
            <div class="node-line"></div>
            <div class="node-card">
                <div class="node-img-wrap">
                    <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132226.682.jpg">
                    <span class="node-badge text-brand-blue">Tech</span>
                </div>
                <div class="node-content">
                    <h3>전력반도체 센터</h3>
                    <span class="loc">부산테크노파크 (남구)</span>
                </div>
            </div>
        </div>

        <!-- Node 2: Digital Content (Left) -->
        <div class="node-wrapper left" style="top: 55%; left: 65%;" onclick="toggleNode(this)">
            <div class="node-dot"></div>
            <div class="node-line"></div>
            <div class="node-card">
                <div class="node-img-wrap">
                    <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132211.153.jpg">
                    <span class="node-badge text-brand-mint">Media</span>
                </div>
                <div class="node-content">
                    <h3>디지털 콘텐츠 클러스터</h3>
                    <span class="loc">콘텐츠코리아랩 (해운대구)</span>
                </div>
            </div>
        </div>

        <!-- Node 3: Smart Ocean (Right) -->
        <div class="node-wrapper right" style="top: 70%; left: 40%;" onclick="toggleNode(this)">
            <div class="node-dot"></div>
            <div class="node-line"></div>
            <div class="node-card">
                <div class="node-img-wrap">
                    <img src="../../pictures/464A4461.jpg">
                    <span class="node-badge text-indigo-600">Ocean</span>
                </div>
                <div class="node-content">
                    <h3>스마트 해양 랩</h3>
                    <span class="loc">해양플랜트연구소 (강서구)</span>
                </div>
            </div>
        </div>

        <!-- Node 4: Bio Health (Left) -->
        <div class="node-wrapper left" style="top: 25%; left: 70%;" onclick="toggleNode(this)">
            <div class="node-dot"></div>
            <div class="node-line"></div>
            <div class="node-card">
                <div class="node-img-wrap">
                    <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132234.075.jpg">
                    <span class="node-badge text-pink-500">Bio</span>
                </div>
                <div class="node-content">
                    <h3>바이오 헬스케어</h3>
                    <span class="loc">대학병원 암센터 (서구)</span>
                </div>
            </div>
        </div>

        <!-- Mobile Hint -->
        <div class="absolute bottom-6 w-full text-center md:hidden pointer-events-none">
            <span class="bg-white/80 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-brand-blue">Tap the dots</span>
        </div>

    </div>

    <script>
        function toggleNode(el) {
            const isActive = el.classList.contains('active');
            document.querySelectorAll('.node-wrapper').forEach(node => {
                node.classList.remove('active');
            });
            if (!isActive) {
                el.classList.add('active');
            }
        }
    </script>

</body>
</html>
