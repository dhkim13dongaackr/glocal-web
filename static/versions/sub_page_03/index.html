<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Glocal University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --primary: #3e31d5; --bg-page: #f5f7fa; --card-bg: #ffffff;
            --text-title: #111; --text-body: #333; --border-color: #e2e8f0;
        }
        body { background-color: var(--bg-page); color: var(--text-body); font-family: 'SUIT', sans-serif; overflow-x: hidden; }
        .main-container { max-width: 1280px; margin: 0 auto; padding: 0 40px; }

        /* Header */
        .header-container { position: fixed; top: 24px; left: 0; width: 100%; z-index: 1000; display: flex; justify-content: center; pointer-events: none; }
        .capsule-header {
            pointer-events: auto; background: rgba(255, 255, 255, 0.95); backdrop-filter: saturate(180%) blur(20px);
            border-radius: 100px; padding: 12px 36px; display: flex; align-items: center; gap: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.05);
        }
        .nav-item { font-size: 15px; font-weight: 700; color: #666; cursor: pointer; }
        .nav-item:hover, .nav-item.active { color: var(--primary); }
        .logo { font-weight: 900; font-size: 18px; color: var(--text-title); }

        /* Rich List */
        .glocal-card { background: #fff; border-radius: 24px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.03); margin-bottom: 40px; border: 1px solid var(--border-color); }
        .list-row { display: flex; align-items: center; justify-content: space-between; padding: 24px 32px; border-bottom: 1px solid var(--border-color); transition: 0.2s; cursor: pointer; }
        .list-row:hover { background: #f8fafc; }
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 800; }
        .badge.new { background: #eff6ff; color: var(--primary); }

        /* Form */
        .input-crisp { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid var(--border-color); font-weight: 600; outline: none; transition: 0.2s; }
        .input-crisp:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(62, 49, 213, 0.1); }
        .btn-primary { background: var(--primary); color: white; border-radius: 100px; padding: 14px 32px; font-weight: 700; transition: 0.2s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(62, 49, 213, 0.3); }

        /* Accordion */
        .acc-item { border-bottom: 1px solid var(--border-color); }
        .acc-head { padding: 24px 32px; cursor: pointer; font-weight: 700; display: flex; justify-content: space-between; }
        .acc-body { max-height: 0; overflow: hidden; transition: 0.3s; padding: 0 32px; color: #666; font-size: 15px; }
        .acc-item.active .acc-body { padding-bottom: 24px; max-height: 200px; }

    </style>
</head>
<body>

    <div class="header-container">
        <header class="capsule-header">
            <div class="logo">GLOCAL</div>
            <nav class="nav-list hidden md:flex gap-10">
                <a class="nav-item">FIELD 캠퍼스</a>
                <a class="nav-item">교육과정</a>
                <a class="nav-item active">학생성공</a>
            </nav>
            <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center cursor-pointer hover:bg-indigo-50 transition border border-gray-200">
                <span class="text-sm font-bold text-gray-700">≡</span>
            </div>
        </header>
    </div>

    <div class="main-container pt-40 pb-40">
        
        <div class="text-center mb-20">
            <h1 class="text-5xl font-black text-[#111] mb-6">Support.</h1>
            <p class="text-lg text-gray-500 font-medium">공지사항 및 문의하기</p>
        </div>

        <!-- Notices -->
        <div class="glocal-card">
            <div class="p-8 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                <h3 class="text-xl font-bold">공지사항</h3>
                <div class="flex gap-2">
                    <button class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-bold text-primary">전체</button>
                    <button class="px-4 py-2 bg-transparent text-gray-500 text-sm font-bold hover:bg-gray-100 rounded-lg">학사</button>
                </div>
            </div>
            <div class="list-row group">
                <div class="flex items-center gap-4">
                    <span class="badge new">NOTICE</span>
                    <span class="font-bold text-lg group-hover:text-primary transition">2026학년도 1학기 수강신청 안내</span>
                </div>
                <span class="text-gray-400 font-mono text-sm">2026.02.09</span>
            </div>
            <div class="list-row group">
                <div class="flex items-center gap-4">
                    <span class="badge bg-gray-100 text-gray-500">EVENT</span>
                    <span class="font-bold text-lg group-hover:text-primary transition">제5회 글로컬 해커톤 결과 발표</span>
                </div>
                <span class="text-gray-400 font-mono text-sm">2026.02.05</span>
            </div>
            <div class="list-row group">
                <div class="flex items-center gap-4">
                    <span class="badge bg-gray-100 text-gray-500">FILE</span>
                    <span class="font-bold text-lg group-hover:text-primary transition">현장실습 신청서 양식 다운로드</span>
                </div>
                <button class="text-xs font-bold border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">Download ↓</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <!-- FAQ -->
            <div class="glocal-card h-fit">
                <div class="p-8 border-b border-gray-200 bg-gray-50"><h3 class="text-xl font-bold">FAQ</h3></div>
                <div class="acc-item active">
                    <div class="acc-head" onclick="toggleAcc(this)">Q. 수강신청 정정 기간은 언제인가요? <span>▼</span></div>
                    <div class="acc-body">개강 첫 주 금요일까지 가능합니다.</div>
                </div>
                <div class="acc-item">
                    <div class="acc-head" onclick="toggleAcc(this)">Q. 졸업 요건을 확인하고 싶어요. <span>▼</span></div>
                    <div class="acc-body">학과 사무실 또는 학생성공센터 포털에서 확인 가능합니다.</div>
                </div>
            </div>

            <!-- Inquiry Form -->
            <div class="glocal-card p-10">
                <h3 class="text-xl font-bold mb-6">1:1 문의하기</h3>
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-500 mb-2">이메일</label>
                        <input type="email" placeholder="example@glocal.ac.kr" class="input-crisp">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-500 mb-2">문의 내용</label>
                        <textarea rows="4" class="input-crisp" placeholder="내용을 입력해주세요."></textarea>
                    </div>
                    <button class="btn-primary w-full">문의 접수하기</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        function toggleAcc(el) {
            el.parentElement.classList.toggle('active');
        }
    </script>
</body>
</html>
