<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Presenter (GSAP Horizontal) - Glocal University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <style>
        :root {
            --primary: #3e31d5; 
            --text-main: #111; 
            --text-sub: #444;
        }
        body { 
            font-family: 'SUIT', sans-serif; 
            overflow-x: hidden; 
            color: var(--text-main);
            margin: 0; padding: 0;
        }

        /* Section Styling */
        .vertical-section {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center;
            position: relative; background: white;
            padding: 0 40px; box-sizing: border-box;
        }
        
        /* Horizontal Section */
        .h-scroll-container {
            height: 100vh; width: 100%;
            background: #f5f7fa;
            overflow: hidden; /* Hide scrollbar, controlled by GSAP */
        }
        .h-wrapper {
            display: flex;
            height: 100%;
            width: 400%; /* 4 items * 100% or adequate width */
            align-items: center;
            padding-left: 10vw; /* Start padding */
        }
        .h-item {
            width: 70vw; height: 70vh;
            margin-right: 5vw;
            background: white;
            padding: 60px;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            flex-shrink: 0;
        }

        /* Navigation */
        .dot-nav {
            position: fixed; right: 40px; top: 50%; transform: translateY(-50%); z-index: 2000;
            display: flex; flex-direction: column; gap: 20px;
        }
        .dot {
            width: 12px; height: 12px; border-radius: 50%; background: #ddd; cursor: pointer; transition: 0.3s;
        }
        .dot.active { background: var(--primary); transform: scale(1.2); }

        /* Typography */
        .big-title { font-size: 80px; font-weight: 800; line-height: 1.1; margin-bottom: 20px; }
        .desc { font-size: 24px; font-weight: 400; color: #555; line-height: 1.6; max-width: 800px; }
        .chapter-label { color: var(--primary); font-weight: 800; letter-spacing: 0.1em; font-size: 14px; margin-bottom: 20px; display: block; }
        .hc-img { width: 100%; height: 350px; object-fit: cover; margin-bottom: 30px; background: #eee; }

    </style>
</head>
<body>

    <div class="dot-nav">
        <div class="dot active" onclick="gsap.to(window, {scrollTo: '#sec1'})"></div>
        <div class="dot" onclick="gsap.to(window, {scrollTo: '#sec2'})"></div>
        <div class="dot" onclick="gsap.to(window, {scrollTo: '#sec3'})"></div>
        <div class="dot" onclick="gsap.to(window, {scrollTo: '#sec4'})"></div>
    </div>

    <!-- Section 1 -->
    <section class="vertical-section" id="sec1">
        <div class="max-w-[1200px] w-full mx-auto">
            <span class="chapter-label">CHAPTER 01</span>
            <h1 class="big-title">교육의 새로운 표준,<br>글로컬 연합대학.</h1>
            <p class="desc">대학의 경계를 허물고 현장에서 시작되는 혁신.</p>
        </div>
    </section>

    <!-- Section 2 -->
    <section class="vertical-section bg-gray-50" id="sec2">
        <div class="max-w-[1200px] w-full mx-auto grid grid-cols-2 gap-20 items-center">
            <img src="../../pictures/464A9473 복사.jpg" class="w-full h-[600px] object-cover shadow-xl">
            <div>
                <span class="chapter-label">CHAPTER 02</span>
                <h2 class="text-6xl font-bold mb-10">미래를 위한<br>비전.</h2>
                <p class="text-xl text-gray-600 leading-relaxed">산업체와 함께 문제를 해결하고 실질적인 가치를 창출합니다.</p>
            </div>
        </div>
    </section>

    <!-- Section 3: Horizontal Scroll (Pinned) -->
    <section class="h-scroll-container" id="sec3">
        <div class="h-wrapper">
            <!-- Title Card -->
            <div class="h-item !bg-transparent !shadow-none justify-center !w-[40vw]">
                <span class="chapter-label">CHAPTER 03</span>
                <h2 class="text-7xl font-black text-[#3e31d5]">Our<br>Stories.</h2>
                <p class="text-xl text-gray-500 mt-6">학생들이 만들어가는<br>변화의 기록들.</p>
                <p class="text-sm text-gray-400 mt-10">↓ 아래로 스크롤하세요</p>
            </div>
            <!-- Card 1 -->
            <div class="h-item">
                <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132211.153.jpg" class="hc-img">
                <div><h3 class="text-3xl font-bold mb-2">반도체 공정 실습</h3><p class="text-gray-500">Class 1000 클린룸 현장.</p></div>
                <span class="text-6xl font-black text-gray-100 self-end">01</span>
            </div>
            <!-- Card 2 -->
            <div class="h-item">
                <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132236.355.jpg" class="hc-img">
                <div><h3 class="text-3xl font-bold mb-2">수소 에너지 R&D</h3><p class="text-gray-500">미래 에너지를 향한 열정.</p></div>
                <span class="text-6xl font-black text-gray-100 self-end">02</span>
            </div>
            <!-- Card 3 -->
            <div class="h-item">
                <img src="../../pictures/MZU00838.ARW" class="hc-img grayscale">
                <div><h3 class="text-3xl font-bold mb-2">글로벌 해커톤</h3><p class="text-gray-500">국경 없는 아이디어 공유.</p></div>
                <span class="text-6xl font-black text-gray-100 self-end">03</span>
            </div>
        </div>
    </section>

    <!-- Section 4 -->
    <section class="vertical-section text-center" id="sec4">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-6xl font-black mb-10">Ready to Join?</h2>
            <div class="flex justify-center gap-6">
                <button class="bg-[#3e31d5] text-white px-10 py-5 text-xl font-bold">입학 상담 신청</button>
            </div>
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

        // Horizontal Scroll Logic
        const container = document.querySelector(".h-scroll-container");
        const wrapper = document.querySelector(".h-wrapper");

        // Calculate scroll amount: Total width of wrapper - Viewport width
        function getScrollAmount() {
            let tracksWidth = wrapper.scrollWidth;
            return -(tracksWidth - window.innerWidth);
        }

        const tween = gsap.to(wrapper, {
            x: getScrollAmount,
            ease: "none",
            scrollTrigger: {
                trigger: ".h-scroll-container",
                start: "top top",
                end: () => `+=${getScrollAmount() * -1}`, // Dynamically calculate end based on width
                pin: true,
                scrub: 1,
                invalidateOnRefresh: true,
                onUpdate: self => {
                    // console.log("Progress:", self.progress);
                }
            }
        });

        // Update Dots based on Scroll
        const sections = ["#sec1", "#sec2", "#sec3", "#sec4"];
        const dots = document.querySelectorAll(".dot");

        sections.forEach((id, index) => {
            ScrollTrigger.create({
                trigger: id,
                start: "top center",
                end: "bottom center",
                onEnter: () => updateDots(index),
                onEnterBack: () => updateDots(index)
            });
        });

        function updateDots(index) {
            dots.forEach(d => d.classList.remove('active'));
            if(dots[index]) dots[index].classList.add('active');
        }

    </script>
</body>
</html>
