<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아·동서 글로컬 연합대학 v72 (Typo Tuning)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['SUIT', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#4132CC', 
                            mint: '#00BEB5',
                            dark: '#1d1d1f', 
                            bg: '#EBECFA',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #E5E7EB; color: #1d1d1f; font-family: 'SUIT', sans-serif; }
        
        .map-container {
            position: relative; width: 100%; max-width: 1400px; aspect-ratio: 16/9; max-height: 80vh;
            background: #fff; border-radius: 40px; overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(65, 50, 204, 0.1);
            border: 1px solid rgba(65, 50, 204, 0.1);
            margin: 40px auto;
        }
        @media (max-width: 768px) {
            .map-container { aspect-ratio: 9/16; border-radius: 0; margin: 0; max-height: none; height: 100vh; }
        }

        /* --- Pulse Keyframes (v68 Logic) --- */
        @keyframes pulse-ring-animation {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(3.5); opacity: 0; }
        }

        /* --- Node System --- */
        .node-wrapper {
            position: absolute; z-index: 10; cursor: pointer;
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            transform: translate(-50%, -50%);
        }

        /* 1. Core Dot */
        .node-dot {
            width: 14px; height: 14px;
            background: #4132CC; border-radius: 50%;
            position: relative; z-index: 20;
            border: 2px solid white;
            transition: 0.3s;
        }

        /* 2. Pulse Ring */
        .node-dot::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: rgba(65, 50, 204, 0.4);
            z-index: -1;
            transform-origin: center center;
            margin-top: -50%; margin-left: -50%;
            top: 0; left: 0; margin: 0;
            animation: pulse-ring-animation 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            will-change: transform, opacity;
        }

        /* Active/Hover State */
        .node-wrapper:hover .node-dot, .node-wrapper.active .node-dot {
            background: white; border: 4px solid #4132CC; transform: scale(1.3);
            box-shadow: 0 0 20px rgba(65, 50, 204, 0.4);
        }
        .node-wrapper:hover .node-dot::after, .node-wrapper.active .node-dot::after {
            animation: none; opacity: 0; display: none;
        }

        /* 3. Connection Line */
        .node-line {
            position: absolute; top: 50%; left: 50%; height: 2px; background: #4132CC;
            width: 0; transform-origin: left center;
            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none; z-index: 15;
        }
        .node-wrapper:hover .node-line, .node-wrapper.active .node-line { width: 50px; }

        /* 4. Blueprint Card (Wider for One-line) */
        .node-card {
            position: absolute; top: 50%; left: calc(50% + 50px);
            transform: translateY(-50%) translateX(-10px);
            background: white; border: 2px solid #4132CC; border-radius: 24px;
            
            /* Increased Width: 320 -> 380px */
            width: 380px; height: 110px;
            
            box-shadow: 0 10px 30px rgba(65, 50, 204, 0.15);
            display: flex; overflow: hidden;
            opacity: 0; pointer-events: none;
            transition: all 0.3s 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 30;
        }
        .node-wrapper:hover .node-card, .node-wrapper.active .node-card {
            opacity: 1; transform: translateY(-50%) translateX(0); pointer-events: auto;
        }

        /* Image Section */
        .card-img {
            width: 110px; height: 100%; flex-shrink: 0; position: relative;
        }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Text Section */
        .card-info {
            flex: 1; padding: 0 20px; /* Reduced vertical padding by flex center */
            display: flex; flex-direction: column; justify-content: center;
            text-align: left;
            min-width: 0; /* Important for truncation */
        }
        
        /* Typo Tuning */
        .card-cat {
            font-size: 13px;
            font-weight: 600; /* Semibold */
            color: #4132CC; margin-bottom: 6px;
            display: flex; align-items: center; gap: 4px;
        }
        .card-title {
            font-size: 17px; /* Slight adjust */
            font-weight: 800; /* ExtraBold */
            color: #1d1d1f; line-height: 1.2; letter-spacing: -0.5px; margin-bottom: 6px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; /* One line force */
        }
        .card-loc {
            font-size: 13px;
            color: #888;
            font-weight: 400; /* Regular */
        }

        /* Left Direction */
        .node-wrapper.left .node-line { left: auto; right: 50%; transform-origin: right center; }
        .node-wrapper.left .node-card { left: auto; right: calc(50% + 50px); transform: translateY(-50%) translateX(10px); flex-direction: row-reverse; }
        .node-wrapper.left:hover .node-card, .node-wrapper.left.active .node-card { transform: translateY(-50%) translateX(0); }
        .node-wrapper.left .card-info { text-align: right; align-items: flex-end; }
        .node-wrapper.left .card-cat { flex-direction: row-reverse; }

        /* Mobile */
        @media (max-width: 768px) {
            .node-line { display: none; }
            .node-card {
                top: auto; bottom: 30px; left: 50%;
                transform: translateX(-50%) translateY(10px);
                flex-direction: row; 
                width: 340px; /* Slightly narrower on mobile */
                height: 100px;
            }
            .node-wrapper.active .node-card { transform: translateX(-50%) translateY(0); }
            
            .node-wrapper.left .node-card { right: auto; left: 50%; flex-direction: row; }
            .node-wrapper.left .card-info { text-align: left; align-items: flex-start; }
            .node-wrapper.left .card-cat { flex-direction: row; }
            
            .card-title { font-size: 16px; } /* Smaller font on mobile */
        }

    </style>
</head>
<body class="bg-[#f5f5f7] text-[#1d1d1f] font-sans antialiased overflow-x-hidden">

    <div class="max-w-[1400px] mx-auto pt-10 px-6 md:px-10 text-center md:text-left">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-2 text-brand-blue">Typo Tuned Map</h1>
        <p class="text-gray-500 text-sm md:text-base">One-line title. Adjusted font weights.</p>
    </div>

    <div class="map-container relative">
        <img src="../../pictures/DJI_0938 복사.jpg" class="absolute inset-0 w-full h-full object-cover opacity-20 mix-blend-multiply grayscale">
        
        <!-- Node 1: Power Semi -->
        <div class="node-wrapper right" style="top: 30%; left: 35%;" onclick="toggleNode(this)">
            <div class="node-dot"></div>
            <div class="node-line"></div>
            <div class="node-card">
                <div class="card-img"><img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132226.682.jpg"></div>
                <div class="card-info">
                    <div class="card-cat"><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"></path></svg>전력반도체</div>
                    <div class="card-title">부산테크노파크 전력반도체센터</div>
                    <div class="card-loc">남구 신선로 365</div>
                </div>
            </div>
        </div>

        <!-- Node 2: Digital Content (Left) -->
        <div class="node-wrapper left" style="top: 55%; left: 65%;" onclick="toggleNode(this)">
            <div class="node-dot"></div>
            <div class="node-line"></div>
            <div class="node-card">
                <div class="card-img"><img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132211.153.jpg"></div>
                <div class="card-info">
                    <div class="card-cat text-brand-mint"><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"></path></svg>디지털 콘텐츠</div>
                    <div class="card-title">부산콘텐츠코리아랩 메인센터</div>
                    <div class="card-loc">해운대구 수영강변대로</div>
                </div>
            </div>
        </div>

        <!-- Node 3: Smart Ocean -->
        <div class="node-wrapper right" style="top: 70%; left: 40%;" onclick="toggleNode(this)">
            <div class="node-dot"></div>
            <div class="node-line"></div>
            <div class="node-card">
                <div class="card-img"><img src="../../pictures/464A4461.jpg"></div>
                <div class="card-info">
                    <div class="card-cat text-indigo-500"><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>스마트 해양</div>
                    <div class="card-title">해양플랜트연구소 심해공학수조</div>
                    <div class="card-loc">강서구 생곡산단로</div>
                </div>
            </div>
        </div>

        <!-- Node 4: Bio Health (Left) -->
        <div class="node-wrapper left" style="top: 25%; left: 70%;" onclick="toggleNode(this)">
            <div class="node-dot"></div>
            <div class="node-line"></div>
            <div class="node-card">
                <div class="card-img"><img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132234.075.jpg"></div>
                <div class="card-info">
                    <div class="card-cat text-pink-500"><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>바이오 헬스</div>
                    <div class="card-title">대학병원 암센터 스마트병동</div>
                    <div class="card-loc">서구 대신공원로</div>
                </div>
            </div>
        </div>

        <div class="absolute bottom-6 w-full text-center md:hidden pointer-events-none">
            <span class="bg-white/80 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-brand-blue border border-brand-blue">터치하여 확인하세요</span>
        </div>

    </div>

    <script>
        function toggleNode(el) {
            const isActive = el.classList.contains('active');
            document.querySelectorAll('.node-wrapper').forEach(node => {
                node.classList.remove('active');
            });
            if (!isActive) {
                el.classList.add('active');
            }
        }
    </script>

</body>
</html>
