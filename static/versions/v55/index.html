<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아·동서 글로컬 연합대학 v55 (Tech-Architectural Node)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['SUIT', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#4132CC', 
                            mint: '#00BEB5',
                            dark: '#1d1d1f', 
                            bg: '#EBECFA',
                        }
                    },
                    animation: {
                        'scan': 'scan 2s linear infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #E5E7EB; color: #1d1d1f; font-family: 'SUIT', sans-serif; }
        
        .map-container {
            position: relative; width: 100%; aspect-ratio: 16/9; max-height: 80vh;
            background: #fff; border-radius: 40px; overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(65, 50, 204, 0.1);
            border: 1px solid rgba(65, 50, 204, 0.1);
            margin: 0 auto;
        }

        /* --- Node Wrapper --- */
        .node-wrapper {
            position: absolute; z-index: 10; cursor: pointer;
            display: flex; align-items: center;
        }

        /* 1. The Dot */
        .node-dot {
            width: 14px; height: 14px;
            background: #4132CC; border-radius: 50%;
            position: relative; z-index: 20; flex-shrink: 0;
            box-shadow: 0 0 0 0 rgba(65, 50, 204, 0.4);
            transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .node-dot::after {
            content: ''; position: absolute; inset: -6px;
            border: 1px solid #4132CC; border-radius: 50%;
            opacity: 0.5; animation: pulse 2s infinite;
        }
        .node-wrapper:hover .node-dot {
            transform: scale(1.3); background: #fff; border: 4px solid #4132CC;
            box-shadow: 0 0 20px rgba(65, 50, 204, 0.4);
        }
        .node-wrapper:hover .node-dot::after { animation: none; opacity: 0; }

        /* 2. The Line */
        .node-line {
            height: 2px; background: #4132CC;
            width: 0; transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }
        .node-wrapper:hover .node-line { width: 60px; }

        /* 3. The Content Group (Text + Image) */
        .node-group {
            position: relative; opacity: 0; transform: translateX(-10px);
            transition: all 0.4s 0.1s; display: flex; flex-direction: column;
            pointer-events: none;
        }
        .node-wrapper:hover .node-group { opacity: 1; transform: translateX(0); pointer-events: auto; }

        /* 4. Text Area (Above Line) */
        .node-text {
            position: absolute; bottom: 100%; left: 0;
            padding-bottom: 8px; padding-left: 12px;
            white-space: nowrap;
            border-left: 2px solid #4132CC; /* Connector Tick */
            height: 20px; display: flex; align-items: flex-end;
        }
        .node-title { font-weight: 900; font-size: 20px; color: #1d1d1f; line-height: 1; }
        .node-cat { font-size: 10px; font-weight: 700; color: #4132CC; margin-bottom: 4px; display: block; text-transform: uppercase; letter-spacing: 1px; }

        /* 5. Image Area (Below Line - The Holographic Frame) */
        .node-frame {
            margin-top: 0; margin-left: 0;
            width: 0; height: 0; /* Start hidden */
            border: 2px solid #4132CC; border-top: none; /* Top is the line itself */
            border-radius: 0 0 16px 0; /* Techy Shape */
            overflow: hidden; position: relative;
            background: #000;
            transition: all 0.4s 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .node-wrapper:hover .node-frame { width: 200px; height: 120px; }

        .node-frame img {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.8;
            transition: 0.5s;
        }
        .node-wrapper:hover .node-frame img { opacity: 1; transform: scale(1.05); }

        /* Scan Line Effect */
        .scan-line {
            position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, rgba(65, 50, 204, 0.3), transparent);
            z-index: 10; opacity: 0; pointer-events: none;
        }
        .node-wrapper:hover .scan-line { opacity: 1; animation: scan 2s linear infinite; }

        /* --- Direction Variations --- */
        
        /* Left Expand */
        .node-wrapper.left { flex-direction: row-reverse; }
        .node-wrapper.left .node-text {
            left: auto; right: 0; padding-left: 0; padding-right: 12px;
            border-left: none; border-right: 2px solid #4132CC;
            text-align: right; align-items: flex-end;
        }
        .node-wrapper.left .node-frame {
            border-radius: 0 0 0 16px; border-right: none; border-left: 2px solid #4132CC;
        }
        .node-wrapper.left .node-group { transform: translateX(10px); }
        .node-wrapper.left:hover .node-group { transform: translateX(0); }

        /* Top Expand (Text Below, Image Above) */
        .node-wrapper.top .node-text {
            bottom: auto; top: 100%; padding-bottom: 0; padding-top: 8px;
            align-items: flex-start;
        }
        .node-wrapper.top .node-frame {
            margin-top: 0; margin-bottom: 0; 
            border-top: 2px solid #4132CC; border-bottom: none;
            border-radius: 0 16px 0 0;
            transform-origin: bottom left;
            position: absolute; bottom: 100%; left: 0;
        }

    </style>
</head>
<body class="bg-[#f5f5f7] text-[#1d1d1f] font-sans antialiased overflow-x-hidden p-10">

    </div>

                    <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132226.682.jpg">

        <div class="node-wrapper left" style="top: 55%; left: 65%;">

                </div>
                <div class="node-frame" style="border-color: #4132CC;">

                    <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132211.153.jpg">

            </div>
        </div>

        <!-- Node 3: Smart Ocean (Right Expand - Top Variant layout hack) -->
        <div class="node-wrapper" style="top: 70%; left: 40%;">
            <div class="node-dot"></div>
            <div class="node-line"></div>

                <div class="node-text">
                    <div>
                        <span class="node-cat text-indigo-500">OCEAN LAB</span>

                    </div>
                </div>
                <div class="node-frame">
                    <div class="scan-line"></div>
                    <img src="../../pictures/464A4461.jpg">

                    <div class="absolute bottom-2 right-2 bg-black/50 text-white text-[10px] px-2 py-1 rounded backdrop-blur">
                        DATA CENTER
                    </div>
                </div>
            </div>
        </div>

        <!-- Node 4: Bio Health (Left Expand) -->
        <div class="node-wrapper left" style="top: 25%; left: 70%;">
            <div class="node-dot"></div>
            <div class="node-line"></div>
            <div class="node-group">
                <div class="node-text">
                    <div>
                        <span class="node-cat text-pink-500">HEALTH</span>
                        <div class="node-title">바이오 헬스</div>
                    </div>
                </div>
                <div class="node-frame">
                    <div class="scan-line"></div>
                    <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132234.075.jpg">
                </div>
            </div>
        </div>

    </div>

    <div class="text-center mt-8 text-sm text-gray-400 font-bold">
        * Hover over the dots to see the construction effect
    </div>

</body>
</html>
