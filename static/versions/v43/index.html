<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아·동서 글로컬 연합대학 v43 (Card Gallery 12)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['SUIT', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#4132CC', 
                            mint: '#00BEB5',
                            dark: '#1d1d1f', 
                            gray: '#86868b',
                            point: '#FDB927',
                        }
                    },
                    boxShadow: {
                        'neu': '9px 9px 16px rgb(209,217,230), -9px -9px 16px rgba(255,255,255, 0.8)',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f5f5f7; color: #1d1d1f; font-family: 'SUIT', sans-serif; }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            padding: 60px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* 1. Classic Card */
        .card-classic {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card-classic:hover { transform: translateY(-5px); }

        /* 2. Glassmorphism */
        .card-glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            overflow: hidden;
        }

        /* 3. Neumorphism */
        .card-neu {
            background: #f5f5f7;
            border-radius: 24px;
            box-shadow:  12px 12px 24px #d1d1d3, -12px -12px 24px #ffffff;
            padding: 12px;
        }
        .card-neu img { border-radius: 16px; }

        /* 4. Minimal Border */
        .card-minimal {
            background: transparent;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            padding: 12px;
            transition: border-color 0.3s;
        }
        .card-minimal:hover { border-color: #4132CC; }
        .card-minimal img { border-radius: 8px; }

        /* 5. Dark Mode */
        .card-dark {
            background: #111113;
            border-radius: 24px;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .card-dark::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at top right, #4132CC, transparent 40%);
            opacity: 0.4;
        }

        /* 6. Full Image Overlay */
        .card-full {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            height: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card-full img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card-full:hover img { transform: scale(1.1); }
        .card-full-content {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 24px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
        }

        /* 7. Floating Action */
        .card-float {
            background: white;
            border-radius: 32px;
            padding: 8px;
            box-shadow: 0 20px 40px -10px rgba(65, 50, 204, 0.15);
        }
        .card-float img { border-radius: 24px; }

        /* 8. Gradient Border */
        .card-gradient {
            background: white;
            border-radius: 24px;
            position: relative;
            z-index: 1;
            padding: 4px; /* Border width */
            overflow: hidden;
        }
        .card-gradient::before {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            background: linear-gradient(45deg, #4132CC, #00BEB5);
        }
        .card-gradient-inner {
            background: white;
            border-radius: 20px;
            height: 100%;
            overflow: hidden;
        }

        /* 9. Brutalism (Retro) */
        .card-brutal {
            background: #fff;
            border: 3px solid #000;
            box-shadow: 8px 8px 0px #000;
            padding: 0;
            border-radius: 0;
        }
        .card-brutal img { border-bottom: 3px solid #000; }

        /* 10. Soft UI (Pastel) */
        .card-soft {
            background: #F0F4FF;
            border-radius: 28px;
            padding: 16px;
            border: 1px solid rgba(65, 50, 204, 0.1);
        }
        .card-soft img { border-radius: 20px; box-shadow: 0 8px 20px rgba(65, 50, 204, 0.1); }

        /* 11. Mesh Gradient */
        .card-mesh {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
        }
        .card-mesh-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 120px;
            background: radial-gradient(at top left, #e0f2fe, #e0e7ff, #f3e8ff);
            z-index: 0;
        }
        .card-mesh img {
            position: relative;
            z-index: 1;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
            width: calc(100% - 40px);
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* 12. Interactive Hover */
        .card-inter {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            height: 320px;
        }
        .card-inter img {
            width: 100%; height: 100%; object-fit: cover;
            transition: all 0.5s;
        }
        .card-inter:hover img { height: 60%; }
        .card-inter-content {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 40%;
            background: white;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-inter:hover .card-inter-content { transform: translateY(0); }
        .card-inter-title {
            position: absolute; bottom: 24px; left: 24px;
            color: white; font-weight: 900; font-size: 24px;
            transition: all 0.5s;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .card-inter:hover .card-inter-title {
            bottom: 45%; color: #1d1d1f; text-shadow: none;
        }

    </style>
</head>
<body class="overflow-x-hidden">

    <div class="max-w-[1400px] mx-auto pt-20 px-10 text-center">
        <h1 class="text-5xl font-black mb-4">Card Design Gallery</h1>
        <p class="text-gray-500 text-xl">12가지 모던 & 팬시 카드 스타일 컬렉션</p>
    </div>

    <div class="gallery-grid">

        <!-- 1. Classic Card -->
        <div class="card-classic group cursor-pointer">
            <div class="h-[200px] overflow-hidden">

        <!-- 2. Glassmorphism -->
        <div class="relative h-[340px] flex items-center justify-center bg-[url('../../pictures/464A4461.jpg')] bg-cover bg-center rounded-3xl overflow-hidden group cursor-pointer">
            <div class="absolute inset-0 bg-black/20"></div>
            <div class="card-glass w-[240px] p-5 text-center transition-transform duration-300 group-hover:scale-105">

        <!-- 3. Neumorphism -->
        <div class="card-neu cursor-pointer group">
            <div class="h-[180px] mb-4 overflow-hidden rounded-2xl">
                <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132211.153.jpg" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
            </div>
            <div class="px-2 pb-2">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Soft UI</span>

        <!-- 4. Minimal Border -->
        <div class="card-minimal cursor-pointer group">
            <div class="h-[200px] mb-4 overflow-hidden rounded-lg">
                <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132234.075.jpg" class="w-full h-full object-cover">
            </div>
            <div class="px-1">
                <div class="flex justify-between items-center mb-2">
                    <span class="w-2 h-2 rounded-full bg-brand-blue"></span>
                    <span class="text-[10px] font-bold text-gray-400">MINIMALIST</span>

                <h3 class="text-lg font-bold text-[#1d1d1f] group-hover:text-brand-blue transition-colors">바이오 헬스</h3>
            </div>
        </div>

        <!-- 5. Dark Mode -->
        <div class="card-dark group cursor-pointer h-[340px]">
            <div class="h-[60%] overflow-hidden relative z-10">
                <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132240.683.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-[#111113] to-transparent"></div>
            </div>
            <div class="p-6 relative z-10">
                <span class="text-xs font-bold text-brand-mint">DARK MODE</span>
                <h3 class="text-2xl font-bold mt-2 text-white">AI 로봇 공학</h3>
            </div>
        </div>

        <!-- 6. Full Image Overlay -->
        <div class="card-full group cursor-pointer">
            <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132250.472.jpg">
            <div class="card-full-content">
                <span class="bg-white/20 backdrop-blur-md px-2 py-1 rounded text-[10px] font-bold uppercase mb-2 inline-block">Immersive</span>
                <h3 class="text-2xl font-bold">미래 자동차</h3>
            </div>
        </div>

        <!-- 7. Floating Action -->
        <div class="card-float group cursor-pointer relative">
            <div class="h-[220px] overflow-hidden rounded-[24px]">
                <img src="../../pictures/DJI_0465 복사.jpg" class="w-full h-full object-cover">
            </div>
            <div class="p-4">
                <h3 class="text-xl font-bold ml-2">에너지 신산업</h3>
            </div>
            <button class="absolute bottom-6 right-6 w-12 h-12 bg-black text-white rounded-full shadow-lg flex items-center justify-center text-xl hover:scale-110 transition-transform">↗</button>
        </div>

        <!-- 8. Gradient Border -->
        <div class="card-gradient group cursor-pointer">
            <div class="card-gradient-inner">
                <div class="h-[180px]">
                    <img src="../../pictures/MZU00838.ARW" class="w-full h-full object-cover"> <!-- Using ARW as placeholder, browser might not render, using jpg fallback -->
                    <img src="../../pictures/부민캠퍼스 박물관 중심.jpg" class="w-full h-full object-cover absolute top-0 left-0">
                </div>
                <div class="p-5">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-blue to-brand-mint font-bold text-xs">GRADIENT</span>
                    <h3 class="text-lg font-bold mt-1">관광 컨벤션</h3>
                </div>
            </div>
        </div>

        <!-- 9. Brutalism -->
        <div class="card-brutal group cursor-pointer">
            <div class="h-[200px]">
                <img src="../../pictures/승학캠퍼스 정문.jpg" class="w-full h-full object-cover">
            </div>
            <div class="p-5 bg-brand-point">
                <h3 class="text-2xl font-black uppercase text-black">Design<br>Center</h3>
            </div>
        </div>

        <!-- 10. Soft UI -->
        <div class="card-soft group cursor-pointer">
            <div class="h-[180px] mb-4">
                <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132222.702.jpg" class="w-full h-full object-cover">
            </div>
            <div class="px-2">
                <div class="flex items-center gap-2 mb-2">
                    <span class="w-2 h-2 rounded-full bg-brand-blue animate-pulse"></span>
                    <span class="text-xs font-bold text-brand-blue">Active</span>
                </div>
                <h3 class="text-xl font-bold text-brand-blue">금융 물류</h3>
            </div>
        </div>

        <!-- 11. Mesh Gradient -->
        <div class="card-mesh group cursor-pointer">
            <div class="card-mesh-bg"></div>
            <div class="h-[180px] relative">
                <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132231.520.jpg" class="w-full h-full object-cover">
            </div>
            <div class="p-6 relative z-10 pt-4">
                <h3 class="text-xl font-bold">라이프 케어</h3>
                <span class="text-xs text-gray-400 mt-1 block">Mesh Style</span>
            </div>
        </div>

        <!-- 12. Interactive Hover -->
        <div class="card-inter group cursor-pointer">
            <img src="../../pictures/DJI_0971 복사.jpg">
            <h3 class="card-inter-title">스마트 제조</h3>
            <div class="card-inter-content">
                <h3 class="text-xl font-bold mb-2">스마트 제조</h3>
                <span class="text-sm font-bold text-brand-blue uppercase tracking-wider">Hover Effect</span>
            </div>
        </div>

    </div>

</body>
