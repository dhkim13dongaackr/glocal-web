<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아·동서 글로컬 연합대학 v48 (Connected Node)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['SUIT', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#4132CC', 
                            mint: '#00BEB5',
                            dark: '#1d1d1f', 
                            gray: '#86868b',
                            point: '#FDB927',
                        }
                    },
                    animation: {
                        'count-up': 'countUp 2s ease-out forwards',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    backgroundImage: {
                        'dot-pattern': 'radial-gradient(#e5e7eb 1px, transparent 1px)',
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Map & Node Styles */
        .map-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(65, 50, 204, 0.1);
            border: 1px solid rgba(65, 50, 204, 0.1);
        }

        .node-wrapper {
            position: absolute;
            z-index: 10;
            cursor: pointer;
        }

        /* The Dot */
        .node-dot {
            width: 16px; height: 16px;
            background: #4132CC;
            border-radius: 50%;
            position: relative;
            z-index: 20;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 0 4px rgba(255,255,255,0.5), 0 0 20px rgba(65, 50, 204, 0.4);
        }
        .node-dot::after {
            content: ''; position: absolute; inset: -8px;
            border: 1px solid #4132CC; border-radius: 50%;
            opacity: 0; transition: 0.3s;
            transform: scale(0.5);
        }
        
        /* Hover Effect */
        .node-wrapper:hover .node-dot {
            transform: scale(1.2);
            background: #fff;
            border: 4px solid #4132CC;
            box-shadow: 0 0 0 0 transparent; /* Remove default shadow */
        }
        .node-wrapper:hover .node-dot::after {
            opacity: 1; transform: scale(1);
            animation: ripple 1.5s infinite;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        /* The Line & Content (Hidden by default) */
        .node-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(0, -50%); /* Start from dot center */
            pointer-events: none;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            width: max-content;
        }
        
        /* Line SVG */
        .node-line {
            width: 60px; height: 2px;
            background: #4132CC;
            transform-origin: left center;
            transform: scaleX(0);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Text Box */
        .node-info {
            padding-left: 16px;
            transform: translateX(-20px);
            transition: all 0.4s 0.1s;
            opacity: 0;
        }

        /* Hover State: Reveal */
        .node-wrapper:hover .node-content {
            opacity: 1;
            pointer-events: auto;
        }
        .node-wrapper:hover .node-line {
            transform: scaleX(1);
        }
        .node-wrapper:hover .node-info {
            transform: translateX(0);
            opacity: 1;
        }

        /* Directions */
        .node-wrapper.right .node-content { left: 16px; } /* Expand Right */
        .node-wrapper.left .node-content { right: 16px; left: auto; flex-direction: row-reverse; } /* Expand Left */
        .node-wrapper.left .node-info { padding-left: 0; padding-right: 16px; text-align: right; transform: translateX(20px); }
        .node-wrapper.left .node-line { transform-origin: right center; }

        /* Typography */
        .node-title {
            font-family: 'SUIT'; font-weight: 900; font-size: 24px;
            color: #1d1d1f; line-height: 1.1;
            margin-bottom: 4px;
            text-shadow: 2px 2px 0px rgba(255,255,255,1); /* Outline effect for readability */
        }
        .node-desc {
            font-family: 'SUIT'; font-weight: 700; font-size: 13px;
            color: #4132CC; letter-spacing: 0.5px; text-transform: uppercase;
            background: rgba(255,255,255,0.9); padding: 2px 6px; border-radius: 4px;
        }
        
        /* Image Preview (Optional - Mini Floating Image) */
        .node-img {
            width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid #4132CC;
            overflow: hidden;
            position: absolute;
            top: -90px;
            left: 20px;
            opacity: 0; transform: translateY(20px) scale(0.5);
            transition: all 0.4s 0.2s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .node-wrapper:hover .node-img { opacity: 1; transform: translateY(0) scale(1); }
        .node-wrapper.left .node-img { left: auto; right: 20px; }

    </style>
</head>
<body class="bg-[#f5f5f7] text-[#1d1d1f] font-sans antialiased overflow-x-hidden">

    <div class="w-full h-screen flex items-center justify-center p-10 bg-[#EBECFA]">
        
        <div class="map-container relative">
            <!-- Map Background -->
            <img src="../../pictures/DJI_0938 복사.jpg" class="absolute inset-0 w-full h-full object-cover opacity-20 mix-blend-multiply grayscale" alt="Map BG">
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <svg class="w-[90%] h-[90%] text-brand-blue opacity-10" fill="currentColor" viewBox="0 0 100 100">
                    <path d="M20,50 Q40,20 60,40 T90,60 T60,90 T20,50 Z" />
                </svg>
            </div>

            <!-- Title -->
            <div class="absolute top-10 left-10 z-0">
                <h2 class="text-4xl font-black text-brand-blue mb-2">FIELD CAMPUS</h2>
                <p class="text-brand-dark font-bold text-lg opacity-60">Connected Nodes</p>
            </div>

            <!-- Node 1: Power Semi (Right Expand) -->
            <div class="node-wrapper right" style="top: 30%; left: 35%;">
                <div class="node-dot"></div>
                <div class="node-content">
                    <div class="node-line"></div>
                    <div class="node-info">
                        <div class="node-title">전력반도체<br>센터</div>
                        <span class="node-desc">Power Semiconductor</span>
                    </div>
                    <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132226.682.jpg" class="node-img object-cover">
                </div>
            </div>

            <!-- Node 2: Digital Content (Left Expand) -->
            <div class="node-wrapper left" style="top: 50%; left: 65%;">
                <div class="node-dot"></div>
                <div class="node-content">
                    <div class="node-line"></div>
                    <div class="node-info">
                        <div class="node-title">디지털 콘텐츠<br>클러스터</div>
                        <span class="node-desc">Digital Media & Art</span>
                    </div>
                    <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132211.153.jpg" class="node-img object-cover">
                </div>
            </div>

            <!-- Node 3: Smart Ocean (Right Expand) -->
            <div class="node-wrapper right" style="top: 70%; left: 40%;">
                <div class="node-dot"></div>
                <div class="node-content">
                    <div class="node-line"></div>
                    <div class="node-info">
                        <div class="node-title">스마트<br>해양 랩</div>
                        <span class="node-desc">Smart Ocean Logistics</span>
                    </div>
                    <img src="../../pictures/464A4461.jpg" class="node-img object-cover">
                </div>
            </div>

            <!-- Node 4: Bio Health (Left Expand) -->
            <div class="node-wrapper left" style="top: 25%; left: 70%;">
                <div class="node-dot"></div>
                <div class="node-content">
                    <div class="node-line"></div>
                    <div class="node-info">
                        <div class="node-title">바이오<br>헬스케어</div>
                        <span class="node-desc">Bio Health Center</span>
                    </div>
                    <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132234.075.jpg" class="node-img object-cover">
                </div>
            </div>

        </div>

    </div>

</body>
</html>
