<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아·동서 글로컬 연합대학 v54 (Rich Living Node)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['SUIT', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#4132CC', 
                            mint: '#00BEB5',
                            dark: '#1d1d1f', 
                            bg: '#EBECFA',
                        }
                    },
                    animation: {
                        'ripple': 'ripple 2s infinite',
                    },
                    keyframes: {
                        ripple: {
                            '0%': { transform: 'scale(1)', opacity: '0.8', boxShadow: '0 0 0 0 rgba(65, 50, 204, 0.7)' },
                            '70%': { transform: 'scale(1)', opacity: '0', boxShadow: '0 0 0 20px rgba(65, 50, 204, 0)' },
                            '100%': { transform: 'scale(1)', opacity: '0', boxShadow: '0 0 0 0 rgba(65, 50, 204, 0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #E5E7EB; color: #1d1d1f; font-family: 'SUIT', sans-serif; }
        
        .container-wrapper {
            display: grid; grid-template-columns: 2fr 1fr; gap: 40px;
            max-width: 1600px; margin: 0 auto; padding: 60px 40px; height: 100vh;
        }
        @media (max-width: 1024px) { .container-wrapper { grid-template-columns: 1fr; height: auto; } }

        /* --- Pulse Dot (Common) --- */
        .pin-dot {
            width: 16px; height: 16px; background: #4132CC; border-radius: 50%;
            position: relative; z-index: 20; cursor: pointer;
            border: 2px solid white;
            /* Strong Pulse Animation */
            animation: ripple 2s infinite;
        }
        /* Hover Stop Pulse */
        .pin-wrapper:hover .pin-dot, .pin-wrapper.active .pin-dot {
            animation: none; background: white; border: 4px solid #4132CC; transform: scale(1.2);
        }

        /* --- Desktop: Line + Thumbnail --- */
        .desktop-map {
            background: #fff; border-radius: 32px; position: relative; overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1); border: 1px solid white; min-height: 600px;
        }
        .desktop-pin { position: absolute; }
        .desktop-pin .content {
            position: absolute; top: 50%; left: 50%; transform: translateY(-50%);
            display: flex; align-items: center; pointer-events: none; z-index: 10;
        }
        .desktop-pin .line {
            width: 0; height: 2px; background: #4132CC; transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .desktop-pin .card {
            display: flex; align-items: center; gap: 12px;
            background: white; padding: 10px 16px 10px 10px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); border: 1px solid #EBECFA;
            opacity: 0; transform: translateX(-10px); transition: all 0.3s 0.1s;
            margin-left: -4px; /* Slight overlap with line */
        }
        .desktop-pin .thumb {
            width: 48px; height: 48px; border-radius: 8px; overflow: hidden; flex-shrink: 0;
        }
        .desktop-pin .thumb img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Desktop Hover */
        .desktop-pin:hover .line { width: 60px; }
        .desktop-pin:hover .card { opacity: 1; transform: translateX(0); }
        .desktop-pin:hover { z-index: 50; }

        /* Left Direction */
        .desktop-pin.left .content { flex-direction: row-reverse; left: auto; right: 50%; }
        .desktop-pin.left .card { margin-left: 0; margin-right: -4px; transform: translateX(10px); }
        .desktop-pin.left .info { text-align: right; }
        .desktop-pin.left:hover .card { transform: translateX(0); }

        /* --- Mobile: Popover Card --- */
        .mobile-frame {
            background: #fff; border-radius: 36px; border: 8px solid #1d1d1f;
            position: relative; overflow: hidden; height: 640px; width: 320px;
            margin: 0 auto; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .mobile-pin { position: absolute; }
        .mobile-card {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(10px);
            width: 200px; background: white; border-radius: 16px; padding: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: 1px solid #EBECFA;
            opacity: 0; pointer-events: none; transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-align: left; z-index: 50;
        }
        /* Triangle Arrow */
        .mobile-card::after {
            content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%) rotate(45deg);
            width: 12px; height: 12px; background: white; border-bottom: 1px solid #EBECFA; border-right: 1px solid #EBECFA;
        }
        
        .mobile-pin.active .mobile-card { opacity: 1; transform: translateX(-50%) translateY(0); pointer-events: auto; }
        .mobile-card img { width: 100%; height: 100px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; }

    </style>
</head>
<body>

    <div class="container-wrapper">
        
        <!-- Desktop View -->
        <div class="flex flex-col gap-4">
            <h3 class="text-2xl font-black text-brand-dark flex items-center gap-2">
                <span class="w-2 h-8 bg-brand-blue rounded-full"></span> Desktop: Line + Thumbnail
            </h3>
            <div class="desktop-map">
                <img src="../../pictures/DJI_0938 복사.jpg" class="absolute inset-0 w-full h-full object-cover opacity-20 mix-blend-multiply grayscale">
                
                <!-- Node 1: Power Semi -->
                <div class="desktop-pin pin-wrapper right" style="top: 30%; left: 30%;">
                    <div class="pin-dot"></div>
                    <div class="content">
                        <div class="line"></div>
                        <div class="card">
                            <div class="thumb"><img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132226.682.jpg"></div>
                            <div class="info">
                                <span class="text-[10px] font-bold text-brand-blue uppercase tracking-wider block mb-1">Tech</span>
                                <span class="text-lg font-bold text-brand-dark block leading-none">전력반도체</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Node 2: Digital Content -->
                <div class="desktop-pin pin-wrapper left" style="top: 60%; left: 70%;">
                    <div class="pin-dot"></div>
                    <div class="content">
                        <div class="line"></div>
                        <div class="card">
                            <div class="info">
                                <span class="text-[10px] font-bold text-brand-mint uppercase tracking-wider block mb-1">Media</span>
                                <span class="text-lg font-bold text-brand-dark block leading-none">디지털 콘텐츠</span>
                            </div>
                            <div class="thumb"><img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132211.153.jpg"></div>
                        </div>
                    </div>
                </div>

                <!-- Node 3: Smart Ocean -->
                <div class="desktop-pin pin-wrapper right" style="top: 70%; left: 40%;">
                    <div class="pin-dot"></div>
                    <div class="content">
                        <div class="line"></div>
                        <div class="card">
                            <div class="thumb"><img src="../../pictures/464A4461.jpg"></div>
                            <div class="info">
                                <span class="text-[10px] font-bold text-indigo-500 uppercase tracking-wider block mb-1">Ocean</span>
                                <span class="text-lg font-bold text-brand-dark block leading-none">스마트 해양</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="absolute bottom-6 left-6 text-gray-400 font-bold text-sm">Mouse over the pulsing dots</div>
            </div>
        </div>

        <!-- Mobile View -->
        <div class="flex flex-col gap-4 items-center">
            <h3 class="text-2xl font-black text-brand-dark flex items-center gap-2">
                <span class="w-2 h-8 bg-brand-mint rounded-full"></span> Mobile: Tap & Card
            </h3>
            <div class="phone-frame">
                <div class="notch"></div>
                <img src="../../pictures/DJI_0938 복사.jpg" class="absolute inset-0 w-full h-full object-cover opacity-20 mix-blend-multiply grayscale">
                <div class="absolute top-10 left-0 w-full text-center text-brand-blue font-black text-xl">Tap the dots!</div>

                <!-- Mobile Node 1 -->
                <div class="mobile-pin pin-wrapper" style="top: 30%; left: 30%;" onclick="toggleMobile(this)">
                    <div class="pin-dot"></div>
                    <div class="mobile-card">
                        <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132226.682.jpg">
                        <span class="text-[10px] font-bold text-brand-blue uppercase">Tech</span>
                        <h4 class="text-base font-bold text-brand-dark">전력반도체 센터</h4>
                    </div>
                </div>

                <!-- Mobile Node 2 -->
                <div class="mobile-pin pin-wrapper" style="top: 60%; left: 70%;" onclick="toggleMobile(this)">
                    <div class="pin-dot"></div>
                    <div class="mobile-card">
                        <img src="../../pictures/Field 캠퍼스 연합전공 홍보영상 HIGH-MASTER 250915.mov_20260202_132211.153.jpg">
                        <span class="text-[10px] font-bold text-brand-mint uppercase">Media</span>
                        <h4 class="text-base font-bold text-brand-dark">디지털 콘텐츠</h4>
                    </div>
                </div>

                <!-- Mobile Node 3 -->
                <div class="mobile-pin pin-wrapper" style="top: 50%; left: 45%;" onclick="toggleMobile(this)">
                    <div class="pin-dot"></div>
                    <div class="mobile-card">
                        <img src="../../pictures/464A4461.jpg">
                        <span class="text-[10px] font-bold text-indigo-500 uppercase">Ocean</span>
                        <h4 class="text-base font-bold text-brand-dark">스마트 해양 랩</h4>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        function toggleMobile(el) {
            // Close others
            document.querySelectorAll('.mobile-pin').forEach(pin => {
                if(pin !== el) pin.classList.remove('active');
            });
            el.classList.toggle('active');
        }
    </script>

</body>
</html>
